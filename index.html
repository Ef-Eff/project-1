<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2 Player Yahtzee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="player2">
      <span id="p2">Player 2</span>
    </div>
    <div class="rollBoard">
      <button type="button" name="button">Roll! <span id="rolls">3</span></button>
      <img class="big">
      <img class="big">
      <img class="big">
      <img class="big">
      <img class="big">
    </div>
    <div class="scoreboard">
      <div id="categories">
        <span>Categories</span>
        <span class="split">Ones <img src="images/1S.png" class="small"></span>
        <span>Twos <img src="images/2S.png" class="small"></span>
        <span>Threes <img src="images/3S.png" class="small"></span>
        <span>Fours <img src="images/4S.png" class="small"></span>
        <span>Fives <img src="images/5S.png" class="small"></span>
        <span>Sixes <img src="images/6S.png" class="small"></span>
        <span class="split">Bonus</span>
        <span>Total</span>
        <span class="split">Three of a Kind</span>
        <span>Four of a Kind</span>
        <span>Full House</span>
        <span>Small Straight</span>
        <span>Large Straight</span>
        <span><strong>YAHTZEE</strong></span>
        <span>Chance</span>
        <span class="split">Total</span>
      </div>
      <div id="score1">
        <span>Player 1</span>
        <span class="ones on p1 split">0</span>
        <span class="twos on p1">0</span>
        <span class="threes on p1">0</span>
        <span class="fours on p1">0</span>
        <span class="fives on p1">0</span>
        <span class="sixes on p1">0</span>
        <span class="bonus p1 split">-</span>
        <span class="upper p1">-</span>
        <span class="threeKind on p1 split">0</span>
        <span class="fourKind on p1">0</span>
        <span class="fullHouse on p1">0</span>
        <span class="smallStraight on p1">0</span>
        <span class="largeStraight on p1">0</span>
        <span class="yahtzee on p1">0</span>
        <span class="chance on p1">0</span>
        <span class="grandtotal p1 split">-</span>
      </div>
      <div id="score2">
        <span>Player 2</span>
        <span class="ones on p2 split">0</span>
        <span class="twos on p2">0</span>
        <span class="threes on p2">0</span>
        <span class="fours on p2">0</span>
        <span class="fives on p2">0</span>
        <span class="sixes on p2">0</span>
        <span class="bonus p2 split">-</span>
        <span class="upper p2">-</span>
        <span class="threeKind on p2 split">0</span>
        <span class="fourKind on p2">0</span>
        <span class="fullHouse on p2">0</span>
        <span class="smallStraight on p2">0</span>
        <span class="largeStraight on p2">0</span>
        <span class="yahtzee on p2">0</span>
        <span class="chance on p2">0</span>
        <span class="grandtotal p2 split">-</span>
      </div>
    </div>
    <div class="player1">
      <span id="p1">Player 1</span>
    </div>
  </body>
</html>
